<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="interface.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="page">
      <div class="row">
        <div class="col-2"><img class="Logo" src="Resources/Logo.png" /></div>
        <div class="col-2">
          <button id="formButton" type="button" data-bs-toggle="modal" data-bs-target="#formModal" class="btn btn-primary"><h1>CREATE</h1></button>
        </div>
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <div style="max-height: fit-content;" class="ContainerScrollable" id="TasksList">


              <div class="row" id="Task1Container">
                <div class="Container">
                  <div class="row">
                    <div class="col-7">
                      <div class="row"><h2>Task name</h2></div>
                      <div class="row"><hr /></div>
                      <div class="row"><h4>Task Description</h4></div>
                    </div>
                    <div class="col-5">
                      <div class="row">
                        <div class="Container" id="task1StepContainer">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <div class="row" id="Task2Container">
                <div class="Container">
                  <div class="row">
                    <div class="col-7">
                      <div class="row"><h2>Task name</h2></div>
                      <div class="row"><hr /></div>
                      <div class="row"><h4>Task Description</h4></div>
                    </div>
                    <div class="col-4">
                      <div class="row">
                        <div class="Container">
                          <div class="Container">
                            <input
                              type="checkbox"
                              onclick="ToggleTask()"
                              id="task1"
                              checked
                            /><span class="StepText">Step 1</span>
                          </div>
                          <div class="Container">
                            <input
                              type="checkbox"
                              onclick="ToggleTask()"
                              id="task1"
                              checked
                            /><span class="StepText">Step 2</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="formModal"  class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                
            </div>
            <div class="modal-body">
              <iframe id ="formModalPortal" src="Form.html" height="200" width="100%"></iframe>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
      function modify(i){
        if(selectedTask == i){
        selectedTask = 0
        document.getElementById("formButton").innerHTML = "<h1>CREATE</h1>"
        let portal = document.getElementById("formModalPortal")
        portal.contentWindow.reset()
      }else{
        selectedTask = i
        getTasks(loadTask)
        document.getElementById("formButton").innerHTML = "<h1>EDIT</h1>"
        }
      }
    </script>
  </body>
</html>
